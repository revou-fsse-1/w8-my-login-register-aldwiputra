<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/logo-favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="global.css" />
    <title>POTA®</title>
  </head>
  <body>
    <!------------------------- AUTH SECTION  ---------------------------------------->
    <section class="auth container">
      <div class="auth__left flex" data-align="end">
        <div class="auth__left-content flow">
          <h3>Our Philosophy</h3>
          <p>
            Our designs are inspired by the urban tactical aesthetic, offering bold, practical and
            sustainable clothing options for the modern, socially conscious and super amazing consumer
            also supa cool.
          </p>
          <div class="auth__left-cta flex" data-justify="space-between" data-align="center">
            <svg viewBox="0 0 36 25" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M18.5843 22.5339C21.8464 20.389 24 16.696 24 12.5C24 8.30401 21.8464 4.61103 18.5843 2.46607C15.0207 4.39355 12.6 8.16409 12.6 12.5C12.6 16.8359 15.0207 20.6064 18.5843 22.5339Z"
                fill="#FCFEEB" />
              <path
                d="M18 22.8946C14.4132 20.8198 12 16.9417 12 12.5C12 8.0583 14.4132 4.18025 18 2.10539C16.235 1.08436 14.1857 0.5 12 0.5C5.37258 0.5 0 5.87258 0 12.5C0 19.1274 5.37258 24.5 12 24.5C14.1857 24.5 16.235 23.9156 18 22.8946Z"
                fill="#FCFEEB" />
              <path
                d="M18.5843 22.5339C18.3932 22.6595 18.1984 22.7798 18 22.8946C19.765 23.9156 21.8143 24.5 24 24.5C30.6274 24.5 36 19.1274 36 12.5C36 5.87258 30.6274 0.5 24 0.5C21.8143 0.5 19.765 1.08437 18 2.10539C18.1984 2.22016 18.3932 2.34046 18.5843 2.46607C20.1953 1.59471 22.0399 1.1 24 1.1C30.296 1.1 35.4 6.20395 35.4 12.5C35.4 18.796 30.296 23.9 24 23.9C22.0399 23.9 20.1953 23.4053 18.5843 22.5339Z"
                fill="#FCFEEB" />
            </svg>
            <a class="btn-learn-more" href="#">
              Learn More
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />
              </svg>
            </a>
          </div>
        </div>
      </div>

      <div class="auth__right flex">
        <form class="form flow">
          <div class="form__title-container">
            <h2 class="form__title">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z" />
              </svg>
              Get Started
            </h2>
            <span class="form__sub-title">Create your account now</span>
          </div>

          <div class="form__inputs-container flow">
            <div class="input-container flex-col">
              <!-- <label for="firstname">Firstname</label> -->
              <input id="firstname" type="email" placeholder="Firstname" />
              <img class="input-warning" src="/assets/icon-warning.svg" alt="warning icon" />
            </div>
            <div class="input-container flex-col">
              <!-- <label for="email">Email</label> -->
              <input id="email" type="text" placeholder="johndoe@gmail.com" />
              <img class="input-warning" src="/assets/icon-warning.svg" alt="warning icon" />
            </div>
            <div class="input-container flex-col">
              <!-- <label for="password">Password</label> -->
              <input id="password" type="password" placeholder="••••••••••••••••••••••••" />
              <img class="input-warning" src="/assets/icon-warning.svg" alt="warning icon" />
            </div>
            <div class="input-container flex-col">
              <input id="submit" type="submit" value="Register" />
            </div>
          </div>

          <div class="form__question-container">
            <p>Already have an account? <a href="/login">Login</a></p>
          </div>
        </form>
      </div>
    </section>

    <script type="module" src="main.js"></script>
  </body>
</html>
